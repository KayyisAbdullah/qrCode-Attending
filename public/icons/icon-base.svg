<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#grad1)"/>
  <rect x="60" y="60" width="392" height="392" fill="white" rx="60"/>
  
  <!-- QR Code Pattern -->
  <rect x="100" y="100" width="60" height="60" fill="#1e40af"/>
  <rect x="120" y="120" width="20" height="20" fill="white"/>
  
  <rect x="300" y="100" width="60" height="60" fill="#1e40af"/>
  <rect x="320" y="120" width="20" height="20" fill="white"/>
  
  <rect x="100" y="300" width="60" height="60" fill="#1e40af"/>
  <rect x="120" y="320" width="20" height="20" fill="white"/>
  
  <!-- Center QR pattern -->
  <g transform="translate(150, 150)">
    <rect width="20" height="20" fill="#1e40af"/>
    <rect width="20" height="20" y="30" fill="#1e40af"/>
    <rect width="20" height="20" x="30" fill="#1e40af"/>
    <rect width="20" height="20" x="30" y="30" fill="#1e40af"/>
    <rect width="10" height="10" x="55" y="55" fill="#1e40af"/>
  </g>
  
  <!-- Check mark -->
  <path d="M 200 300 L 240 340 L 320 260" stroke="#10b981" stroke-width="20" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
