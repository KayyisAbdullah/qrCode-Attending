<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 720">
  <defs>
    <linearGradient id="ss1-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone frame -->
  <rect width="540" height="720" fill="#ffffff" rx="40"/>
  
  <!-- Status bar -->
  <rect width="540" height="30" fill="#000000" opacity="0.8"/>
  
  <!-- Screen content -->
  <rect y="30" width="540" height="690" fill="url(#ss1-grad)"/>
  
  <!-- Header -->
  <rect y="30" width="540" height="80" fill="#2563eb"/>
  <text x="270" y="80" font-family="Arial" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">AbsensiQR</text>
  
  <!-- Content cards -->
  <rect x="30" y="140" width="480" height="140" fill="#ffffff" rx="12" opacity="0.95"/>
  <circle cx="80" cy="190" r="30" fill="#3b82f6"/>
  <text x="130" y="180" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">Scan QR Code</text>
  <text x="130" y="210" font-family="Arial" font-size="12" fill="#6b7280">Tap untuk memulai scanning</text>
  
  <rect x="30" y="310" width="480" height="140" fill="#ffffff" rx="12" opacity="0.95"/>
  <circle cx="80" cy="360" r="30" fill="#10b981" opacity="0.8"/>
  <text x="130" y="350" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">Riwayat Absensi</text>
  <text x="130" y="380" font-family="Arial" font-size="12" fill="#6b7280">Lihat data kehadiran Anda</text>
  
  <!-- Bottom button -->
  <rect x="60" y="640" width="420" height="50" fill="#3b82f6" rx="10"/>
  <text x="270" y="672" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Login Sekarang</text>
</svg>
