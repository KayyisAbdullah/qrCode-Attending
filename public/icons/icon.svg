<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad1)"/>
  
  <!-- QR Code -->
  <g transform="translate(100, 100)">
    <!-- QR Code grid background -->
    <rect x="0" y="0" width="312" height="312" fill="#ffffff" rx="20"/>
    
    <!-- Positioning squares (top-left, top-right, bottom-left) -->
    <!-- Top-left -->
    <rect x="20" y="20" width="60" height="60" fill="none" stroke="#2563eb" stroke-width="8"/>
    <rect x="32" y="32" width="36" height="36" fill="#2563eb"/>
    
    <!-- Top-right -->
    <rect x="232" y="20" width="60" height="60" fill="none" stroke="#2563eb" stroke-width="8"/>
    <rect x="244" y="32" width="36" height="36" fill="#2563eb"/>
    
    <!-- Bottom-left -->
    <rect x="20" y="232" width="60" height="60" fill="none" stroke="#2563eb" stroke-width="8"/>
    <rect x="32" y="244" width="36" height="36" fill="#2563eb"/>
    
    <!-- Center pattern -->
    <rect x="130" y="130" width="52" height="52" fill="#2563eb"/>
    <rect x="142" y="142" width="28" height="28" fill="#ffffff"/>
    
    <!-- Data pattern (simplified) -->
    <rect x="110" y="110" width="20" height="20" fill="#2563eb"/>
    <rect x="180" y="150" width="20" height="20" fill="#2563eb"/>
    <rect x="150" y="200" width="20" height="20" fill="#2563eb"/>
    <rect x="220" y="180" width="20" height="20" fill="#2563eb"/>
  </g>
  
  <!-- CheckMark overlay -->
  <g transform="translate(340, 340)">
    <circle cx="30" cy="30" r="35" fill="#4ade80"/>
    <path d="M20 30 L28 38 L45 20" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
